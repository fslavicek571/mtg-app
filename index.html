<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG App</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main class="wrapper">
        <h1 class="heading1">Magic: the Gathering Search</h1>
        <h2 class="heading2">Enter random number from 0 to 99 to generate a MTG card. 
            <br>Some queries might not work at the moment.
        </h2>
        <form id="mtg-form" class="mtg-form" autocomplete="off">
            <input id="mtg-form-query" class="input" type="text" name="query" placeholder="Enter the number here"/>
            <button class="button" type="submit">Search</button>
        </form>
        <div id="mtg-error" class="mtg-error"></div>
        <div id="mtg-result" class="mtg-result"></div>
        
        </main>
    <script async src="app.js"></script>
</body>
</html>
